<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Sol Viajes</title>
    <link rel="icon" type="image/x-icon" href="../public/img/favicon.ico.png">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <!-- Inicio header -->
    <header>
        <nav class="navbar flex-row container">
            <picture class="logo">
                <img src="../public/img/logo.svg" alt="Logo de la marca Sol Viajes">
            </picture>
            <ul class="menu flex-row">
                <li class="menu__item">
                    <a class="menu__link" href="../index.html">Inicio</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./nosotros.html">Nosotros</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./servicios.html">Servicios</a>
                    <ul class="sub-menu">
                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">Viajes contratados</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">Turismo</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">Traslados</a>
                        </li>
                    </ul>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./galeria.html">Galeria</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./contacto.html">Contacto</a>
                </li>
            </ul>
            <div class="menu__icono">
                <i class="fa-brands fa-instagram"></i>
                <a href="../contacto.html"></a>
            </div>
        </nav>
    </header>

    <!-- Inicio main -->
    <section class="contacto">
        <article class="contacto container flex-row">

            <!-- Descripcion y form -->
            <div class="contacto__description">

                <!-- Inicio descripcion -->
                <h1>¡Contactanos! &#10024;</h1>
                <p>¿Necesitás un presupuesto? ¿Tenés una consulta? </p>
                <p>Escribinos y te responderemos lo antes posible.</p> <br>
                <br>

                <!-- Inicio formulario -->
                <form class="contacto__form">
                    <div class="contacto__forms flex-row container">
                        <div class="contacto__items">
                            <label class="contacto__label" for="fname">Nombre y apellido</label><br>
                            <input class="contacto__input" type="text" id="fname" name="fname"><br>
                        </div>
                        <div class="contacto__items">
                            <label class="contacto__label" for="lname">Correo Electrónico</label><br>
                            <input type="text" id="lname" name="lname"><br>
                        </div>
                    </div><br>
                    <label class="contacto__label" for="fname">Tu mensaje</label><br>
                    <textarea name="message" rows="5" cols="55">   </textarea><br><br>
                    <input class="contacto__button" type="submit" value="Enviar mensaje">
                </form>
            </div>

            <!-- Imagen -->
            <picture class="contacto__picture">
                <img class="contacto__img" src="../public/img/nosotros.png" alt="Foto de Alfredo y sus clientes">
            </picture>
        </article>
    </section>

    <!-- Inicio footer -->
    <footer class="flex-row">
        <p>Todos los derechos reservados &copy;</p>
    </footer>
</body>
</html>
